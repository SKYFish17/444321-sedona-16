<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="page-header">
      <nav class="main-menu main-menu--closed main-menu--nojs">
        <button class="main-menu__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-menu__wrapper">
          <ul class="main-menu__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="photos.html">Фото и видео</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
      <a  class="page-header__logo" href="#">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Городок Седона">
        </picture>
      </a>
    </header>

    <main class="page-main">

      <section class="intro intro--inner">
        <figure class="intro__photo">
          <img class="intro__image" src="http://placehold.it/320x158" width="320" height="158" alt="Добро пожаловать в Седону!">
        </figure>
      </section>

      <h1 class="visually-hidden">Отзывы</h1>

    </main>

    <footer class="page-footer">
      <div class="page-footer__hashtag hashtag">
        <a href="#" class="hashtag__link">#visitSEDONA</a>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link social__link--twitter"><span class="visually-hidden">>Мы в Твиттере</span></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--vkontakte"><span class="visually-hidden">Мы в Вконтакте</span></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--youtube"><span class="visually-hidden">Мы на Ютубе</span></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <span class="copyright__text">Разработано</span>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="copyright__logo" src="http://placehold.it/27x34"  width="27" height="34" alt="Логотип HTML Academy">
          <span class="visually-hidden">HTML Academy</span>
        </a>
      </div>
    </footer>
  </div>

  <script>
    var navMain = document.querySelector('.main-menu');
    var navToggle = document.querySelector('.main-menu__toggle');

    navMain.classList.remove('main-menu--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-menu--closed')) {
        navMain.classList.remove('main-menu--closed');
        navMain.classList.add('main-menu--opened');
      } else {
        navMain.classList.add('main-menu--closed');
        navMain.classList.remove('main-menu--opened');
      }
    });
  </script>

</body>
</html>
